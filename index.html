<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-img">
      <img class="eq" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <a href="">
        <span class="eye"><img class="view" src="images/icon-view.svg" alt="View"></span>
      </a>
    </div>
    <div class="card-content">
      <h1><a href="">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-footer">
      <p class="price">0.041 ETH</p>
      <p class="time-left">3 days left</p>
    </div>
    <div class="card-creator">
      <div class="profile-picture">
        <img src="images/image-avatar.png" alt="Avatar">
      </div>
      <div class="creator-name">Creation of <a href="" id="name">Jules Wyvern</a></div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
